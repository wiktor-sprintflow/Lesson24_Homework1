<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body style="margin-left: 10px">
<div>
    <h2>Menu</h2>
    <a th:href="@{/}" th:text="|Powrót do ekranu głównego|"></a>
    <a th:href="@{/table}" th:text="|Tabela produktów|"></a><br/>
</div>

<h2>Lista produktów</h2>
<ul th:href="@{/list}" th:each="p :${products}">
    <li th:text="|Nazwa produktu:  ${p.getName()}, Cena Produktu:  ${p.getPrice()}|"></li>
</ul>
<h3 th:text="|Suma wszystkich produktów wynosi:  ${price}|"></h3>
</body>
</html>
